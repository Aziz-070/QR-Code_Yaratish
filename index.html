<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code yaratish</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

  <h2>QR Code yaratish</h2>
  <input type="text" id="text" placeholder="Matn kiriting">
  <button onclick="generateQR()">Yaratish</button>
  <br><br>
  <img id="qr" />

  <script>
    function generateQR() {
      const text = document.getElementById("text").value;
      const apiUrl = 
        "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=" 
        + encodeURIComponent(text);

      document.getElementById("qr").src = apiUrl;
    }
  </script>
<style>
 h2{
    font-size: 50px;
    text-align: center;
 }
 input{
    font-size: 30px;
  margin-left: 150px;   
 }
 button{
    font-size: 30px;
    border-radius: 10px;
 }
 .i{
   background: linear-gradient(124deg, red, yellow, aqua); 
   width: 700px;
   height: 500px;
   margin: 0px 300px;
 }
 img{
   margin: 20px 200px;     
   width: 300px;
   height: 300px;
 }
</style>

    <script src="script.js"></script>
</body>
</html>
